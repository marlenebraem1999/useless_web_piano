<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Piano Playing</title>
	<link rel="stylesheet" href="opmaak.css">
</head>

<body>

	<audio src="Sounds/M3_bonk.mp3" type="audio/mpeg" id="a"></audio>
	<audio src="Sounds/M1_rubber-chicken.mp3" type="audio/mpeg" id="b"></audio>
	<audio src="Sounds/A1_gong.mp3" type="audio/mpeg" id="c"></audio>
	<audio src="Sounds/A2_metal-wobble.mp3" type="audio/mpeg" id="d"></audio>
	<audio src="Sounds/G1_Minecraft-Death-Sound.mp3" type="audio/mpeg" id="e"></audio>
	<audio src="Sounds/M2_airhorn.mp3" type="audio/mpeg" id="f"></audio>
	<audio src="Sounds/M4_falling-pipe.mp3" type="audio/mpeg" id="g"></audio>
	<audio src="Sounds/M5_wow.mp3" type="audio/mpeg" id="h"></audio>
	<audio src="Sounds/M6_cat-meow.mp3" type="audio/mpeg" id="i"></audio>
	<audio src="Sounds/M7_vine-boom.mp3" type="audio/mpeg" id="j"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="k"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="l"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="m"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="n"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="o"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="p"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="q"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="r"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="s"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="t"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="u"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="v"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="w"></audio>
	<audio src="Sounds/..." type="audio/mpeg" id="x"></audio>

	<div class="container">
		<div class="intro-container">
			<h1>
				Play a tune
			</h1>
		
		</div>
		<div class="piano-container">
			<ul class="piano-keys-list">
				<li class="piano-keys white-key"
					data-list="a">
				</li>
				<li class="piano-keys black-key"
					data-list="b">
				</li>
				<li class="piano-keys white-key"
					data-list="c">
				</li>
				<li class="piano-keys black-key"
					data-list="d">
				</li>
				<li class="piano-keys white-key"
					data-list="e">
				</li>
				<li class="piano-keys black-key"
					data-list="f">
				</li>
				<li class="piano-keys white-key no-border"
					data-list="g">
				</li>
				<li class="piano-keys white-key no-border"
					data-list="h">
				</li>
				<li class="piano-keys black-key"
					data-list="i">
				</li>
				<li class="piano-keys white-key"
					data-list="j">
				</li>
				<li class="piano-keys black-key"
					data-list="k">
				</li>
				<li class="piano-keys white-key no-border"
					data-list="l">
				</li>
				<li class="piano-keys white-key no-border"
					data-list="m">
				</li>
				<li class="piano-keys black-key"
					data-list="n">
				</li>
				<li class="piano-keys white-key"
					data-list="o">
				</li>
				<li class="piano-keys black-key"
					data-list="p">
				</li>
				<li class="piano-keys white-key"
					data-list="q">
				</li>
				<li class="piano-keys black-key"
					data-list="r">
				</li>
				<li class="piano-keys white-key no-border"
					data-list="s">
				</li>
				<li class="piano-keys white-key no-border"
					data-list="t">
				</li>
				<li class="piano-keys black-key"
					data-list="u">
				</li>
				<li class="piano-keys white-key"
					data-list="v">
				</li>
				<li class="piano-keys black-key"
					data-list="w">
				</li>
				<li class="piano-keys white-key"
					data-list="x">
				</li>
			</ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
